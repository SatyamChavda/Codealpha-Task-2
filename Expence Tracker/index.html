<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28dbc03bde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <input type="text" placeholder="Expense Name" id="name" required />
      <input
        type="number"
        name="amount"
        id="amount"
        placeholder="Amount"
        required
      />
      <input type="date" name="date" id="date" required>
      <button type="submit" onclick="myFunction()">Add Expense</button>
    </div>
    <div class="tracker-container">
      <div class="tracker">
        <table id="table"></table>
        <div class="total-amount">
          <h3">Total:</h3>
          <span style="margin-left: 5px" id="total-amount">0</span
          ><i class="fa-solid fa-indian-rupee-sign"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
